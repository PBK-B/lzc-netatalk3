[Global]
log file = /var/log/afpd.log
log level = default:info
spotlight = no
afpstats = yes
uam list = uams_dhx.so uams_dhx2.so uams_randnum.so
zeroconf name = LazyCat Netatalk File Server
hostname = LC02(AFP)
mimic model = AirPort
[File Sharing]
path = /mnt/afpshare
valid users = netatalk
[Time Machine]
path = /mnt/afpbackup
time machine = yes
valid users = netatalk
vol size limit = 1000000